      <script type="text/javascript">
        function getPageList(totalPages, page, maxLength){
          function range(start, end){
            return Array.from(Array(end - start + 1), (_, i) => i+ start);
          }

          var sidewidth = maxLength < 9 ? 1 : 2;
          var leftWidth = (maxLength - sidewidth * 2 - 3) >> 1;
          var righttWidth = (maxLength - sidewidth * 2 - 3) >> 1;

          if(totalPages <= maxLength){
            return range(1, totalPages);
          }

          if(page <= maxLength - sidewidth -1 - righttWidth){
            return range(1, maxLength - sidewidth - 1),concat(0, range(totalPages -sidewidth + 1, totalPages));
          }

          if(page >= totalPages - sidewidth - 1 - righttWidth){
            return range(1, sidewidth).concat(0, range(totalPages- sidewidth - 1 - righttWidth - leftWidth, totalPages));
          }

          return range(1, sidewidth).concat(0,range(page - leftWidth, page + righttWidth), 0, range(totalPages = sidewidth + 1, totalPages));
        }

        $(function(){
          var numberOfItems = $(".card-container .card-item").length;
          var limitPerPage = 5; // Count of posts
          var totalPages = Math.ceil(numberOfItems / limitPerPage);
          var paginationSize = 7; //count of pagination points
          var currentPage;

          function showPage(wichPage){
            if(wichPage < 1 || wichPage > totalPages) return false;

            currentPage = wichPage;

            $(".card-container .card-item").hide().slice((currentPage - 1) * limitPerPage, currentPage * limitPerPage).show();

            $(".pagination li").slice(1, -1).remove();

            getPageList(totalPages, currentPage, paginationSize).forEach(item => {
              $("<li>").addClass("page-item").addClass(item ? "current-page" : "dots")
                .toggleClass("active", item === currentPage).append($("<a>").addClass("page-link")
                .attr({href: "javascript:void(0)"}).text(item || "...")).insertBefore(".next-page");
            });

            $(".previous-page").toggleClass("disable", currentPage === 1);
            $(".next-page").toggleClass("disable", currentPage === totalPages);
            return true;
          }

          $(".pagination").append(
            $("<li>").addClass("page-item").addClass("previous-page").append($("<a>").addClass("page-link").attr({href: "javascript:void(0)"}).text("Prev")),
            $("<li>").addClass("page-item").addClass("next-page").append($("<a>").addClass("page-link").attr({href: "javascript:void(0)"}).text("Next")),
          );
          $(".card-container").show();
          showPage(1);

          $(document).on("click", ".pagination li.current-page:not(.active)", function(){
            return showPage(+$(this).text());
          });
          $(".next-page").on("click", function(){
            return showPage(currentPage + 1);
          });
          $(".previous-page").on("click", function(){
            return showPage(currentPage -1);
          });
        });
      </script>
